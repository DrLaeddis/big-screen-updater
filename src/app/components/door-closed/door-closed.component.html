<div class="h-screen overflow-hidden relative">
  <img
    [src]="leftDoor"
    alt="Left Door"
    class="absolute left-0 h-full w-1/2 transition-transform duration-[3s] ease-linear"
    [ngClass]="{ '-translate-x-full': !isClosed}"
  />
  <img
    [src]="rightDoor"
    alt="Right Door"
    class="absolute right-0 h-full w-1/2 transition-transform duration-[3s] ease-linear"
    [ngClass]="{ 'translate-x-full': !isClosed}"
  />
</div>
